# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70%
        threshold: 2%
        informational: false
        if_ci_failed: error

    patch:
      default:
        target: 65%
        threshold: 5%
        informational: false
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "node_modules/**"
  - "dist/**"
  - "**/*.d.ts"
  - "**/*.config.*"
  - "**/mockData/**"
  - "test/**"
  - "**/types/**"
  - "**/constants/**"
  - "**/__tests__/**"
  - "scripts/**"
  - "prerender.mjs"
