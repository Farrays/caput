
# Netlify Configuration
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Environment variables
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects and rewrites
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Language = ["en","es","ca","fr"]}

# Trailing slash redirect
[[redirects]]
  from = "https://farrayscenter.com/*"
  to = "https://www.farrayscenter.com/:splat"
  status = 301
  force = true

# Headers (security)
[[headers]]
  for = "/*"
  [headers.values]
    # Enhanced CSP - TODO: Add nonce support via Edge Functions for even stricter policy
    # Current: Removed 'unsafe-eval', kept minimal 'unsafe-inline' for compatibility
    # Next step: Implement CSP nonces to remove 'unsafe-inline' completely
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://browser.sentry-cdn.com https://*.sentry.io; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://o4507896664637440.ingest.us.sentry.io https://*.sentry.io; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com; media-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests; block-all-mixed-content"
    
    # HSTS - Force HTTPS for 2 years
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # XSS Protection (legacy but still useful for older browsers)
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy - balance privacy and analytics
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy - disable potentially dangerous features
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Prerender
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Plugin: lighthouse
[[plugins]]
  package = "netlify-plugin-lighthouse"
  [plugins.inputs]
    output_path = "lighthouse-results"
    audits = "accessibility,best-practices,performance,seo"

# Plugin: Sitemap
[[plugins]]
  package = "@netlify/plugin-sitemap"
  [plugins.inputs]
    buildDir = "dist"
    exclude = ["/admin/**"]

# Dev server
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 5173
  autoLaunch = false
