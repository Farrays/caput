name: Lighthouse CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    name: Run Lighthouse CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:4173
            http://localhost:4173/es
            http://localhost:4173/es/clases/baile-barcelona
            http://localhost:4173/es/clases/dancehall-barcelona
          uploadArtifacts: true
          temporaryPublicStorage: true
          budgetPath: .lighthouserc.json
          configPath: .lighthouserc.json
          runs: 3

      - name: Comment PR with Lighthouse results
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));
            const comment = `### Lighthouse CI Results ðŸš¦\n\nPerformance scores for this PR:\n${results}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });
        continue-on-error: true
